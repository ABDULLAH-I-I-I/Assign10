<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Quiz About General Knowledge </h1>

    <div>
        <fieldset>
            <p>What is 2+15 </p>
            <input name="math_ques" id="q1-a1" type="radio">17 </input> <br>
            <input name="math_ques" id="q1-a2" type="radio">19 </input> <br>
            <input name="math_ques" id="q1-a3" type="radio">23 </input> <br>
            <input name="math_ques" id="q1-a4" type="radio">2  </input> <br>
        </fieldset>
    </div>
    <br><br>

    <div>
        <fieldset>
            <p>What is the name of Pakistan's Pesident </p>
            <input name="president" id="q2-a1" type="radio">Zulfiqar Ali Bhutto </input> <br>
            <input name="president" id="q2-a2" type="radio">Imran Khan </input> <br>
            <input name="president" id="q2-a3" type="radio">Benazir </input> <br>
            <input name="president" id="q2-a4" type="radio">Nawaz Shareef </input> <br>
        </fieldset>
    </div>
    <br><br>

    <div>
        <fieldset>
            <p>What is 4+4 </p>
            <input name="math_question" id="q3-a1" type="radio">10 </input> <br>
            <input name="math_question" id="q3-a2" type="radio">8 </input> <br>
            <input name="math_question" id="q3-a3" type="radio">16 </input> <br>
            <input name="math_question" id="q3-a4" type="radio">12 </input> <br>
        </fieldset>
    </div>
    
    <button id="result"  onclick="check()"> Result</button>



    <script src="app.js" ></script>
</body>
</html>
